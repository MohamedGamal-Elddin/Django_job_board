{%extends 'base.html'%}
{% load bootstrap4 %}
{%block body%}

    <!-- header-end -->

    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        <h3>Edit profile</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->

    <div class="job_details_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
 
                    <div class="apply_job_form white-bg">
                        <h4>Edit Profile</h4>
                        <form method="POST" enctype="multipart/form-data">
                            
                                {% bootstrap_form us_form  %}   
                                {% bootstrap_form pr_form  %}   

                                {% csrf_token %}
                                {% buttons %}
                                 <button class="boxed-btn3 w-100" type="submit">Edit Now</button>
                                {% endbuttons %}
                     
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

   
{%endblock body%}
